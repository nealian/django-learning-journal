<div class="sidebar_container">
{% for sidebar_item in sidebar_items %}
  <div class="sidebar">
    <div class="sidebar_item">
    {% if sidebar_item.h2 %}
      <h2>{{ sidebar_item.h2 }}</h2>
    {% endif %}
    {% if sidebar_item.h3 %}
      <h3>{{ sidebar_item.h3 }}</h3>
    {% endif %}
    <p>{{ sidebar_item.content }}</p>
    </div><!-- sidebar_item -->
  </div><!-- sidebar -->
{% endfor %}
</div><!-- sidebar_container -->
